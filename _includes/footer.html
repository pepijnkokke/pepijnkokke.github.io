<footer class="footer">
  <span class="footer__copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</span>
</footer>
<script type="text/javascript" src="{{ "/assets/js/jquery.js"     | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/katex.min.js"  | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/main.js"       | prepend: site.baseurl }}"></script>
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
<script type="text/javascript">
  $("script[type='math/tex']").replaceWith(
    function(){
      var tex = $(this).text();
      return "<span class=\"inline-equation\">" +
              katex.renderToString(tex) +
              "</span>";
  });
  $("script[type='math/tex; mode=display']").replaceWith(
    function(){
      var tex = $(this).text().replace(/%.*?(\n|$)/g,"");
      return "<div class=\"equation\">" +
             katex.renderToString("\\displaystyle "+tex) +
             "</div>";
  });
</script>
<script type="text/javascript">
    $('a[href^=http]:not(a[href*=\'{{ site.url }}\'])').attr('target','_blank');
</script>
{% for script in page.extra-script %}
{% include {{script}} %}
{% endfor %}
