<script type="text/javascript">
$('div.foldable pre').each(function(){
    var autoHeight = $(this).height();
    var lineHeight = parseFloat($(this).css('line-height'));

    var plus    = $("<div></div>");
    var horLine = $("<div></div>");
    var verLine = $("<div></div>");
    $(this).prepend(plus);
    plus.css({
        'position'         : 'relative',
        'float'            : 'right',
        'right'            : '-' + (0.5 * lineHeight - 1.5) + 'px',
        'width'            : lineHeight,
        'height'           : lineHeight});
    verLine.css({
        'position'         : 'relative',
        'height'           : lineHeight,
        'width'            : '3px',
        'background-color' : '#C1E0FF'});
    horLine.css({
        'position'         : 'relative',
        'top'              : '-' + (0.5 * lineHeight + 1.5) + 'px',
        'left'             : '-' + (0.5 * lineHeight - 1.5) + 'px',
        'height'           : '3px',
        'width'            : lineHeight,
        'background-color' : '#C1E0FF'});
    plus.append(verLine);
    plus.append(horLine);

    $(this).height(2.0 * lineHeight);
    $(this).css('overflow','hidden');

    $(this).click(function(){
        if ($(this).height() == autoHeight) {
            $(this).height(2.0 * lineHeight);
            plus.show();
        }
        else {
            $(this).height('auto');
            plus.hide();
        }
    });
});
</script>
